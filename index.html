<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/img/cell.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/img/logo_instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="/img/profile.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como douglas_ll</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é douglas_ll</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#1" class="app-download"></a>
                    <a href="#2" class="app-download"></a>
                </div>
            </div>
        </div>
    </div> 
</body>
</html>
